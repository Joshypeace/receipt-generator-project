<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Receipt</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script defer src="../static/scripts.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Create Receipt</h1>
        <form method="post" id="receiptForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="receipt_number">Receipt Number:</label>
                <input type="text" id="receipt_number" name="receipt_number" maxlength="100" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="received_from">Received From:</label>
                <input type="text" id="received_from" name="received_from" maxlength="255" required>
            </div>
            
            <div class="form-group">
                <label for="sum_amount">Sum Amount:</label>
                <input type="number" id="sum_amount" name="sum_amount" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="actual_amount">Actual Amount:</label>
                <input type="number" id="actual_amount" name="actual_amount" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="signature">Signature:</label>
                <input type="text" id="signature" name="signature" maxlength="255" required>
            </div>
            
            <div class="form-group">
                <label for="payment_details">Payment Details:</label>
                <textarea id="payment_details" name="payment_details" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="payment_method">Payment Method:</label>
                <input type="text" id="payment_method" name="payment_method" maxlength="100" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
